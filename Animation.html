<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./animation.css">
    <title>Animation_@KeyFrame</title>
</head>

<body>
    <div class="anim-bg">
        <img src="./DRIVE/car.png" alt="car">
        <img src="./DRIVE/car.png" alt="car">
        <img src="./DRIVE/motobike.png" alt="moto">
        <img src="./DRIVE/motobike.png" alt="moto2">
    </div>
    <div class="anim-text">
        <h1>I Love You <span></span></h1>
    </div>
    <div>
        <a class="btn shake" href="#">Hover Me </a>
        <a class="btn anim" href="#">Hover Me </a>
    </div>
    <div class="lighting">
        <ul>
            <li>L</li>
            <li>I</li>
            <li>G</li>
            <li>H</li>
            <li>T</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </div>
    <div class="heart"></div>
    <div class="anim-text-back">
        <h1>Happy Animation</h1>
    </div>
    <div class="bouncing">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="bg">
        <div class="rain">RAINING</div>
    </div>
    <div class="icon-anim">
        <ul>

            <li><i class="fas fa-heart fa-2x"></i></li>
            <li><i class="fas fa-glass-martini fa-2x"></i></li>
            <li><i class="fas fa-globe fa-2x"></i></li>
            <li><i class="fas fa-gift fa-2x"></i></li>
        </ul>
    </div>
    <div class="loading-text">
        <ul>
            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </div>
    <div class="phone-container">

        <div class="phone"><i class="fas fa-phone"></i></div>
    </div>
    <div class="slider"></div>
</body>

</html>
